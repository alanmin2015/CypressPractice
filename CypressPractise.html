<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>CypressPractise</title>
	<link type="text/css" rel="stylesheet" href="CypressPractise.css"/>
	<script type="text/javascript" src="CypressPractise.js"></script>
</head>

<body>
  <header>
    <h1>Login page</h1>

  </header>
  
<form action="#" method="post" id="formLog" name="formLog">
<fieldset class="formLog__fieldLog">
	<fieldset class="fieldLog__login">
		<legend>User Authentication</legend>
		<p><label for="login__Name">Username:</label>
		<input type="text" id="login__Name" name="login__Name" /></p>
		<p><label for="login__Pwd">Password:</label>
		<input type="text" id="login__Pwd" name="login__Pwd" /></p>
	</fieldset>

	<p>
		<input type="submit" value="Log in" name="Login_Submit" />
	</p>
</fieldset>
</form>

<div class="outMessage">
	<p class="outMessage__Name">User Name: </p>
	<p class="outMessage__Pwd">Password: </p>
	</div>
    	
</body>
</html>
